{% load static %}
<html lang="en">
<head>

  <link rel="stylesheet" href="{% static 'js/welcome.css' %}">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Welcome To Society Expenditure Manager</h2>
        <h4 class="animation a2">Log in to your account and maintain your expenditure without any hustle</h4>
      </div>
        <button class="animation a6"><a href="{% url 'login' %}">LOGIN</a></button>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
