<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login_Form</title>
  <link rel="stylesheet" href="{% static 'js/login.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="login-form" class="form" method="POST">
      {% csrf_token %}
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="login-username" name="login-username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="login-password" name="login-password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p class="signup-link">Dont have an account? <a href="{% url 'signup' %}" id="signup-link">Sign up here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
