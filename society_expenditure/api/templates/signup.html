<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login_Form</title>
  <link rel="stylesheet" href="{% static 'js/signup.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="signup-form" class="form" method="POST">
        {% csrf_token %}
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" id = "name" name = "name" placeholder="Name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id = "email" name = "email" placeholder="Email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="text" id = "username" name = "username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id = "password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" id = "confirm-password" name="confirm-password" placeholder="Confirm-Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      {% if error_message %}
        <p class="error">{{ error_message }}</p>
      {% endif %}
      <div class="input-box">
        <p>security_question</p>
        <select id="security_question" name="security_question" aria-placeholder="security_question" required>
          <option value="option1">What is your favourite movie?</option>
          <option value="option2">What is your favourite food?</option>
          <option value="option3">What is your school name?</option>
        </select>
      </div>
      <div class="input-box">
        <input type="text" id = "answer" name="answer" placeholder="security_answer" required>
      </div>
      <button type="submit" class="btn">Signup</button>
    </form>
  </div>
</body>
</html>
